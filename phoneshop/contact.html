    <section class="section ">
        <form class="questionnaire">
            <div class="columns">
                <div class="column">

                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" type="text" placeholder="Your Name">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input " type="text" placeholder="Your Username">
                        </div>

                    </div>

                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input " type="email" placeholder="Your @Example.com">

                        </div>

                    </div>

                    <div class="field">
                        <label class="label">Tel</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input " type="text" placeholder="08x-xxxxxxx">
                        </div>

                    </div>

                    <div class="field">
                        <label class="label">Subject</label>
                        <div class="control">
                            <div class="select">
                                <select>
                                    <option>Question</option>
                                    <option>Admire</option>
                                    <option>Recommend</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Message</label>
                        <div class="control ">
                            <textarea class="textarea" placeholder="Message"></textarea>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">Submit</button>
                        </div>
                        <div class="control">
                            <button class="button is-text">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
